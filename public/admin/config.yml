
backend:
  name: git-gateway
  branch: main

# This line enables the local backend server for local development
local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", default: "Innovation Hub Team"}
      - {label: "Category", name: "category", widget: "select", options: ["Backend Engineering", "Data Processing", "Financial Analysis", "User Experience", "Cybersecurity", "Quantum Computing", "UI/UX Design"]}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Main Image", name: "mainImage", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
